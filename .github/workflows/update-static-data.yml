name: Update Static NBA Data

on:
  push:
    branches: ["main"]
    paths:
      - "scripts/build_static_data.py"
      - "scripts/requirements-static.txt"
      - ".github/workflows/update-static-data.yml"
  schedule:
    - cron: "0 8 * * *"
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: static-data-refresh
  cancel-in-progress: true

jobs:
  update-data:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Decide if 4AM ET window
        id: gate
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "push" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          ny_hour="$(TZ=America/New_York date +%H)"
          ny_stamp="$(TZ=America/New_York date -Iseconds)"
          echo "NY time: ${ny_stamp}"
          if [ "${ny_hour}" = "04" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install data builder dependencies
        if: steps.gate.outputs.run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements-static.txt

      - name: Build static data
        if: steps.gate.outputs.run == 'true'
        env:
          STATIC_SEASONS: "2025-26"
          DEFAULT_SEASON: "2025-26"
        run: |
          python scripts/build_static_data.py --output frontend/public/data

      - name: Commit updated data
        if: steps.gate.outputs.run == 'true'
        run: |
          if git diff --quiet -- frontend/public/data; then
            echo "No data changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add frontend/public/data
          git commit -m "chore(data): daily static NBA refresh"
          git push
